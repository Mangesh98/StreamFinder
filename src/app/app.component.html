<div
  class="d-flex flex-column md-px-12 px-0 position-relative bg-background font-poppins align-items-center min-vh-100 text-center"
>
  <h1 class="display-3 fw-bold text-primary-color mt-5">
    <span class="text-active">Streaming</span> Availability
  </h1>

  <h2 class="text-primary-color fs-3 fw-light mt-4 font-ebas">
    Get Streaming details of Movie and TV Shows from 150+ Streaming platforms
  </h2>

  <div
    class="mx-auto mt-5 justify-center d-flex flex-column flex-sm-row text-center"
  >
    <div class="d-flex justify-content-center ">
      <input
        type="text"
        class="form-control w-1/3 rounded-lg px-5 py-3 text-base text-background font-semibold "
        placeholder="Enter a movie/show title"
        [(ngModel)]="searchQuery"
      />
    </div>

    <button
      class="btn btn-primary-color btn-lg w-10 rounded-lg px-3 py-2 fw-bold focus-outline-0"
      (click)="searchMovies()"
    >
      Submit
    </button>
  </div>
  <div class="container text-center" *ngIf="movies">
    <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
        <app-card [movie]="movie"></app-card>
      </div>
    </div>
  </div>

    <div class="row">

        <app-card></app-card>
      </div>
    </div>
  </div> -->
</div>
