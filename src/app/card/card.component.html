<div class="card mb-4">
  <div class="imgParent text-center">
    <img
      [src]="movie.imageurl && movie.imageurl[0]"
      class="card-img-top"
      alt="Movie Poster"
      (error)="onImageError($event)"
    />
  </div>
  <div class="card-body text-secondary-color">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">Released: {{ movie.released }}</p>
    <p class="card-text">
      Genre: {{ movie.genre ? movie.genre.join(", ") : "" }}
    </p>
    <p class="card-text">{{ movie.synopsis }}</p>
    <button class="btn btn-primary-color" (click)="toggleStreamingDetails()">Streaming Details â†“</button>

    <div *ngIf="showStreamingDetails">
      <div *ngFor="let stream of streamingData">
        <a class="text-active" [href]="stream.url">{{ stream.platform }}</a>
      </div>
      <ng-template #noStreamingData>
        <p>Not available on any service.</p>
      </ng-template>
    </div>
  </div>
</div>
